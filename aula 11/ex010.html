<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detra-MG</title>
</head>
<body>
    <h1>Sistema de trânsito</h1>
    <p>Multas</p>
    Velocidade do carro : <input type="number" name="textvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel =Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p> Você esta MULTADO do excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sem com o cinto de segurança!</p>`
        }
    </script>

</body>
</html>
