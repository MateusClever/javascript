<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area{
            background-color: darkblue;
            color: white;
            width: 200px;
            height: 200px;
            font: normal 20pt arial;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmousemove="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'green'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Sair!'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
