    <p>Minha primeria linha de código js é uma mensagem de segurança.</p>
    <p>colocando // ou /**/ serve para colocar comentário</p>
    <p>como colocar comentários:
        <ul>
            <li>use // e /**/ em js</li>
            <li> use <!---->em html</li>
            <li>use /**/ em css</li>
        </ul>
    </p>

    <script>
      var n1 = Number (prompt('Digite um numero:'))
      var n2 = Number (prompt('Digite outro numero:'))

      alert(`A soma entre ${n1} e  ${n2} é igaual a ${s}`)
